<!DOCTYPE html>
<html>
<head>
    <title>Responsive Table</title>
    <style>
        /* ส่วนที่ 1: ทำให้เต็มจอ (Cover entire web page) 
           ต้องสั่ง html และ body ให้สูง 100% ไม่งั้นตารางจะไม่รู้ว่า "เต็มจอ" คือเท่าไหร่
        */
        html, body {
            height: 100%;
            margin: 0;      /* ลบขอบขาวรอบนอก */
            padding: 0;
        }

        /* ส่วนที่ 2: ตัวตาราง 
           width: 100% = กว้างเต็มแนวนอน
           height: 100% = สูงเต็มแนวตั้ง
        */
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse; /* ลบช่องว่างระหว่างเซลล์ให้แนบสนิท */
        }

        /* ส่วนที่ 3: ทำให้ยืดหดได้ (Table must shrink) 
           ใช้ width: 50% เพื่อแบ่งครึ่งจอแบบ Responsive (ไม่ใช้ px ตายตัว)
        */
        td {
            width: 50%; 
            text-align: center;     /* จัดตัวหนังสือให้อยู่ตรงกลางซ้ายขวา */
            vertical-align: middle; /* จัดตัวหนังสือให้อยู่ตรงกลางบนล่าง */
            color: black;
            font-size: 20px;
        }

        /* สีพื้นหลัง (เอามาจากข้อ 1.5) */
        .left-cell {
            background-color: #90EE90; /* สีเขียวอ่อน */
        }
        .right-cell {
            background-color: #87CEEB; /* สีฟ้าอ่อน */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="left-cell">First cell</td>
            
            <td class="right-cell">Second cell</td>
        </tr>
    </table>

</body>
</html>
