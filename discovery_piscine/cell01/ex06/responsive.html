<!DOCTYPE html>
<html>
<head>
    <title>Responsive Table</title>
    <style>
        /* html และ body คือกรอบใหญ่สุดของหน้าเว็บ 
           เราต้องสั่งให้มันสูงเต็ม 100% ก่อน ไม่งั้นตารางข้างในจะขยายตามไม่ได้
        */
        html, body {
            height: 100%;   /* ความสูงเต็มจอ 100% */
            margin: 0;      /* ลบขอบขาวๆ รอบหน้าเว็บออกให้หมด */
            padding: 0;     /* ลบระยะห่างภายในออกให้หมด */
        }

        /* ปรับแต่งตัวตาราง */
        table {
            width: 100%;    /* กว้าง 100% (ยืดตามแนวนอนจนสุด) */
            height: 100%;   /* สูง 100% (ยืดตามแนวตั้งจนสุด) */
            border-collapse: collapse; /* ยุบเส้นขอบให้แนบสนิทกัน */
        }

        /* ปรับแต่งช่องข้อมูล (Cell) ทั้งสองช่อง */
        td {
            width: 50%;     /* แต่ละช่องแบ่งกันคนละครึ่ง (50-50) */
            text-align: center;      /* จัดตัวหนังสือให้อยู่ตรงกลาง (ซ้าย-ขวา) */
            vertical-align: middle;  /* จัดตัวหนังสือให้อยู่ตรงกลาง (บน-ล่าง) */
            font-family: sans-serif; /* เปลี่ยนฟอนต์ให้อ่านง่ายขึ้น (สวยกว่า default) */
            font-size: 20px;         /* ขนาดตัวอักษร */
        }

        /* กำหนดสีพื้นหลังแยกแต่ละช่อง 
           (ใช้วิธีเรียก class หรือจะใส่ style ใน html ก็ได้ แต่แบบนี้สะอาดกว่า)
        */
        .box-one {
            background-color: #90EE90; /* สีเขียวอ่อน */
        }

        .box-two {
            background-color: #87CEEB; /* สีฟ้าอ่อน */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box-one">
                First cell<br>
                (ยืดหดได้ตามจอ)
            </td>

            <td class="box-two">
                Second cell<br>
                (เต็มหน้าจอเป๊ะ)
            </td>
        </tr>
    </table>

</body>
</html>
