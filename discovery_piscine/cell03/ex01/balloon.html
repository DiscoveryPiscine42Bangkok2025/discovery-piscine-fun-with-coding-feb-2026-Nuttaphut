<!DOCTYPE html>
<html>
<head>
    <title>Explode this balloon üéà</title>
    <style>
        /* ‡∏à‡∏±‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡∏ó‡πâ‡∏≠‡∏á‡∏ü‡πâ‡∏≤ */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA); /* ‡∏ó‡πâ‡∏≠‡∏á‡∏ü‡πâ‡∏≤ */
            overflow: hidden;
            font-family: sans-serif;
        }

        /* ‡∏ï‡∏±‡∏ß‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á (Balloon) */
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red; /* ‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô (‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÇ‡∏î‡∏¢ JS) */
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            
            /* ‡πÄ‡∏ó‡∏Ñ‡∏ô‡∏¥‡∏Ñ‡∏ó‡∏≥ 3D: ‡πÉ‡∏ä‡πâ‡πÄ‡∏á‡∏≤‡∏î‡πâ‡∏≤‡∏ô‡πÉ‡∏ô (Inset) ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏°‡∏¥‡∏ï‡∏¥ */
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.2), /* ‡πÄ‡∏á‡∏≤‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤ */
                        inset 20px 20px 20px rgba(255,255,255,0.4), /* ‡πÅ‡∏™‡∏á‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡∏ã‡πâ‡∏≤‡∏¢ */
                        5px 10px 20px rgba(0,0,0,0.1); /* ‡πÄ‡∏á‡∏≤‡∏ï‡∏Å‡∏Å‡∏£‡∏∞‡∏ó‡∏ö‡∏û‡∏∑‡πâ‡∏ô */
            
            transition: width 0.2s, height 0.2s, background-color 0.2s; /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡∏ô‡∏≤‡∏î‡∏ô‡∏∏‡πà‡∏°‡πÜ */
            
            /* ‡πÉ‡∏™‡πà Animation ‡∏•‡∏≠‡∏¢‡∏ï‡∏∏‡πä‡∏ö‡∏õ‡πà‡∏≠‡∏á */
            animation: float 3s ease-in-out infinite;
        }

        /* ‡πÅ‡∏™‡∏á‡∏ß‡∏¥‡πâ‡∏á‡πÜ ‡∏ï‡∏£‡∏á‡∏°‡∏∏‡∏°‡∏ã‡πâ‡∏≤‡∏¢‡∏ö‡∏ô (Highlight) */
        #balloon::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 20%;
            height: 10%;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            transform: rotate(-45deg);
        }

        /* ‡πÄ‡∏ä‡∏∑‡∏≠‡∏Å‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á (String) */
        #balloon::after {
            content: '';
            position: absolute;
            bottom: -20%; /* ‡∏´‡πâ‡∏≠‡∏¢‡∏•‡∏á‡∏°‡∏≤‡∏Ç‡πâ‡∏≤‡∏á‡∏•‡πà‡∏≤‡∏á */
            left: 50%;
            width: 2px;
            height: 60px; /* ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡πÄ‡∏ä‡∏∑‡∏≠‡∏Å */
            background-color: #555;
            transform: translateX(-50%);
            z-index: -1; /* ‡πÉ‡∏´‡πâ‡πÄ‡∏ä‡∏∑‡∏≠‡∏Å‡∏≠‡∏¢‡∏π‡πà‡∏´‡∏•‡∏±‡∏á‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á */
        }

        /* ‡∏õ‡∏°‡πÄ‡∏ä‡∏∑‡∏≠‡∏Å‡πÄ‡∏•‡πá‡∏Å‡πÜ */
        .knot {
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 10px;
            height: 8px;
            background-color: inherit; /* ‡∏™‡∏µ‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á */
            transform: translateX(-50%);
            border-radius: 2px;
            z-index: 0;
        }

        /* Animation ‡∏Å‡∏≤‡∏£‡∏•‡∏≠‡∏¢ */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); } /* ‡∏•‡∏≠‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô */
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div id="balloon" onclick="clickBalloon()" onmouseleave="leaveBalloon()">
        <div class="knot"></div>
    </div>

    <script>
        // --- LOGIC ‡πÄ‡∏î‡∏¥‡∏°‡∏ï‡∏≤‡∏°‡πÇ‡∏à‡∏ó‡∏¢‡πå‡πÄ‡∏õ‡πä‡∏∞‡πÜ ---
        
        var size = 200;
        var colors = ['red', 'green', 'blue'];
        var colorIndex = 0; // 0=‡πÅ‡∏î‡∏á, 1=‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß, 2=‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô

        function clickBalloon() {
            var balloon = document.getElementById('balloon');
            var knot = document.querySelector('.knot'); // ‡πÄ‡∏≠‡∏≤‡∏õ‡∏°‡πÄ‡∏ä‡∏∑‡∏≠‡∏Å‡∏°‡∏≤‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏î‡πâ‡∏ß‡∏¢

            size += 10;

            if (size > 420) {
                size = 200;
                colorIndex = 0;
                alert("Boom! üí•"); // (‡πÅ‡∏ñ‡∏°) ‡πÄ‡∏î‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏ï‡∏≠‡∏ô‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î
            } else {
                colorIndex++;
                if (colorIndex >= 3) colorIndex = 0;
            }

            updateBalloon(balloon, knot);
        }

        function leaveBalloon() {
            var balloon = document.getElementById('balloon');
            var knot = document.querySelector('.knot');

            size -= 5;
            if (size < 200) size = 200;

            colorIndex--;
            if (colorIndex < 0) colorIndex = 2;

            updateBalloon(balloon, knot);
        }

        function updateBalloon(element, knotElement) {
            element.style.width = size + 'px';
            element.style.height = size + 'px';
            
            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏ó‡∏±‡πâ‡∏á‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á‡πÅ‡∏•‡∏∞‡∏õ‡∏°‡πÄ‡∏ä‡∏∑‡∏≠‡∏Å
            element.style.backgroundColor = colors[colorIndex];
            knotElement.style.backgroundColor = colors[colorIndex];
        }
    </script>

</body>
</html>
