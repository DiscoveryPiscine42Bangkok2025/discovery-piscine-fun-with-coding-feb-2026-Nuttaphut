<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พรรครัชศูนย์ศูนย์ - เลือกคนที่รัก เลือกพอร์ตที่ใช่</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="rush.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="bg-election"></div>

    <div class="container">
        <div class="party-header">
            <h1 class="party-title">พรรครัชศูนย์ศูนย์</h1>
            <h3>(RUSH 00 PARTY)</h3>
            <p class="lead">สร้างสรรค์โค้ดใหม่ เพื่อไทยทุกคน</p>
        </div>

        <div class="row justify-content-center">
            
            <div class="col-md-5 col-lg-4">
                <div class="candidate-card">
                    <div class="candidate-number">1</div>
                    <img src="assets/tripob.jpg" onerror="this.src='https://via.placeholder.com/400x500?text=TRIPOB'" alt="Tripob" class="candidate-img">
                    
                    <div class="p-4 text-center">
                        <h2 class="fw-bold" style="color: #002D63;">นาย ตริภพ</h2>
                        <h5 class="text-secondary">ผู้สมัคร RUSH เขต 1</h5>
                        <hr>
                        <p class="fw-bold text-danger">"โครงสร้างแกร่ง แม่นยำทุกจุด"</p>
                        
                        <a href="portfolio_1.html" class="btn btn-vote">
                            <span class="x-mark">&#10007;</span> กากบาท ดูพอร์ต
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-5 col-lg-4">
                <div class="candidate-card">
                    <div class="candidate-number">2</div>
                    <img src="assets/nuttaphut.jpg" onerror="this.src='https://via.placeholder.com/400x500?text=NUTTAPHUT'" alt="Nuttaphut" class="candidate-img">
                    
                    <div class="p-4 text-center">
                        <h2 class="fw-bold" style="color: #002D63;">นาย ณัฐพุฒิ</h2>
                        <h5 class="text-secondary">ผู้สมัคร RUSH เขต 2</h5>
                        <hr>
                        <p class="fw-bold text-danger">"คุมงานดี มีวิสัยทัศน์"</p>
                        
                        <a href="portfolio_2.html" class="btn btn-vote">
                            <span class="x-mark">&#10007;</span> กากบาท ดูพอร์ต
                        </a>
                    </div>
                </div>
            </div>

        </div>
        
        <div class="text-center text-white mt-4 pb-4">
            <p>ผลิตโดย: กลุ่ม Rush00 | จำนวนที่ผลิต: 1 เว็บไซต์</p>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $(".candidate-card").hover(
                function() { $(this).css("border-color", "#FF6600"); },
                function() { $(this).css("border-color", "white"); }
            );
        });
    </script>
</body>
</html>
